  <script>
    var answer = "";
    var start = document.getElementById("start");
    start.onclick = startgame;
    var restart = document.getElementById("restart");
    restart.onclick = restartgame;
    var cheat = document.getElementById("cheat");
    cheat.onclick = watchanswer;
    var guess = document.getElementById("guess");
    guess.onclick = checknumber;
    var userGuess = document.getElementById("userGuess");
    alert("想玩遊戲?按開始吧~~");

    function getnumber() {
      while (answer.length < 4) {
        var number = Math.floor(Math.random() * 10)
        if (answer.indexOf(number) == -1) {
          answer += number;
        }
      }
    }
    function startgame() {
      if(answer==0){
      document.getElementById("guessResults").innerHTML = " ";
      userGuess.value = "";
      getnumber();
      }
      else if(answer!=0){
        alert("遊戲進行中~~");
      }    }
    function checknumber() {
      var ug = userGuess.value;

      if (answer.length !== 4) {
        alert("猜甚麼猜!!遊戲都還沒開始~~~~");
        userGuess.value = "";
        return
      }
      else {
        if (ug.length !== 4) {
          alert("輸入的格式不對喔!!");
          userGuess.value = "";
          return;
        }
        else if (isNaN(ug)) {
          alert("你輸入的好像不是數字喔~~");
          userGuess.value = "";
          return;
        }
        else {
          var check = " ";
          for (var i = 0; i < ug.length; i++) {
            var x = ug.charAt(i)
            if (check.indexOf(x) != -1) {
              alert("你是不是輸入重複的數字?");
              userGuess.value = "";
              return;
            }
            check += x;
          }
        }
      }
      shownumber();
    }
    function shownumber() {
      var a = 0;
      var b = 0;
      var uG = userGuess.value;
      for (var i = 0; i < uG.length; i++) {
        if (uG[i] == answer[i]) {
          a++;
        }
        else {
          for (var j = 0; j < answer.length; j++) {
            if (uG[i] == answer[j]) {
              b++;
            }
          }
        }
      }
      var show = a + "A" + b + "B";
      var ul = document.getElementById("guessResults");
      var li = document.createElement("li");
      li.setAttribute("class", "list-group-item");
      if (a == 4) {
        li.innerHTML = "<span class=\'label label-success\'>" + show + "</span>" + " " + uG;
        userGuess.value = "";
        ul.appendChild(li);
        alert("恭喜你答對啦!!!!!!!!");
        if (confirm("是否開始新的一局") == true) {
          answer = "";
          document.getElementById("guessResults").innerHTML = " ";
          startgame();
          alert("你開始新的一局~加油!!");
        }
      }
      else {
        li.innerHTML = "<span class=\'label label-danger\'>" + show + "</span>" + " " + uG;
        userGuess.value = "";
        ul.appendChild(li);
      }

    }
    function restartgame() {
      if (answer != 0) {
        if (confirm("真的要放棄嗎?") == true) {
          answer = "";
          document.getElementById("guessResults").innerHTML = " ";
          alert("你已經放棄遊戲~記得按開始，再開始新的一局喔~~")
        }
      }
      else {
        alert("都還沒開始遊戲放棄什麼?????");
      }
    }
    function watchanswer() {
      if (answer == 0) {
        alert("你不開始遊戲就算了還要偷看答案!!!!!!!");
      }
      else {
        if (confirm("確定要看答案嗎?") == true) {
          alert("為了考驗你的決心請多按幾次吧~~");
          for (i = 1; i < 10; i++)
            alert('第 ' + i + ' 次！');
          if (confirm("再問一次~真的確定要看答案嗎?") == true) {
            alert("再多按幾下快可以看到答案了~~");
            for (i = 1; i < 10; i++)
              alert('第 ' + i + ' 次！');
            if (confirm("最後一次~確定要看答案嗎?") == true) {
              alert("真的啦!!再多按幾次~~你快成功了");
              for (i = 1; i < 10; i++)
                alert('第 ' + i + ' 次！');
              alert("為了獎勵你按了那麼多次，告訴你答案吧~\n答案是: " + answer + "\n其實你在第一次按取消就可以看答案囉~");
            }
            else {
              alert("為甚麼又不看了!!這麼沒有決心嗎?");
              alert("真的不在考慮一下嗎?");
              alert("真的嗎?");
              alert("確定嗎?");
              alert("好吧~既然你這麼肯定不要看答案，那我也只能很肯定的告訴你答案\n答案是: " + answer);
            }
          }
          else {
            alert("不~~~為甚麼不看答案了QAQ");
            alert("看一下啦~拜託");
            alert("好啦~答案是: " + answer);
          }

        }
        else {
          if (confirm("真的不要嗎?") == true) {
            for (i = 1; i < 10; i++)
              alert("看不看答案!!");
            alert("不管我就是要告訴你答案!!\n答案是: " + answer + "\n其實...\n剛剛你再按一次取消就可以得到正解了");
          }
          else {
            alert("哼!!你越不看答案我越要告訴你\n答案是: " + answer);
          }

        }
      }
    }
