<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <style>
        span {
            color: #aaaaaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3 ">
            <div id="output" class="output col-8 " style="text-align:right">
                <span> </span></div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center mt-3 ">
            <div class="input col-8 ">
                <input id="input" type="text" class="form-control" style="text-align:right">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center mt-3 ">
            <button id="delete" onclick="doclear()" type="button" class="btn btn-outline-info col-2">CE</button>
            <button id="clear" onclick="dodelete()" type="button" class="btn btn-outline-info col-2">C</button>
            <button id="back" onclick="doback()" type="button" class="btn btn-outline-info col-2"><i
                    class="fas fa-backspace"></i></button>
            <button type="button" class="btn btn-outline-info col-2 arithmetic" value="/">/</button>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-outline-info col-2 show" value="7">7</button>
            <button type="button" class="btn btn-outline-info col-2 show" value="8">8</button>
            <button type="button" class="btn btn-outline-info col-2 show" value="9">9</button>
            <button type="button" class="btn btn-outline-info col-2 arithmetic" value="*">*</button>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-outline-info col-2 show" value="4">4</button>
            <button type="button" class="btn btn-outline-info col-2 show" value="5">5</button>
            <button type="button" class="btn btn-outline-info col-2 show" value="6">6</button>
            <button type="button" class="btn btn-outline-info col-2 arithmetic" value="-">-</button>

        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-outline-info col-2 show" value="1">1</button>
            <button type="button" class="btn btn-outline-info col-2 show" value="2">2</button>
            <button type="button" class="btn btn-outline-info col-2 show" value="3">3</button>
            <button type="button" class="btn btn-outline-info col-2 arithmetic" value="+">+</button>

        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-outline-info col-2 show" value="0">0</button>
            <button id="dot" onclick="dodot()" type="button" class="btn btn-outline-info col-2 show"
                value=".">.</button>
            <button id="equal" onclick="doCalculate()" type="button" class="btn btn-outline-info col-4">=</button>

        </div>
    </div>
    <script>
        //數字
        var input = document.getElementById("input");//text
        var value=0;//輸入的數字
        var symbol=0;
        var count=0;
        var x = document.createElement("span");
        var output = document.getElementById("output").appendChild(x);//建立span
        var show = document.getElementsByClassName("show");
        for (var i = 0; i < show.length; i++) {
            show[i].addEventListener("click", shownumber);
        }
        function shownumber() {
            if (input.value.length < 15) {
                input.value += this.value;
            }
            else {
                alert("一組數字不可超過15個");
            }
        }
        //加減乘除符號
        var arithmetic = document.getElementsByClassName("arithmetic");
        for (var i = 0; i < arithmetic.length; i++) {
            arithmetic[i].addEventListener("click", getarithmetic);
        }
        function getarithmetic() {
            x.innerHTML += input.value;
            x.innerHTML += this.value;
            symbol=this.value;
            value = input.value;
            input.value = "";
        }
        
        //計算
        function doCalculate() {
            var a=Number(value);
            var b=Number(input.value);

            switch (symbol) {
                case "+":
                    a += b;
                    input.value = a;
                    break;
                case "-":
                    a -= b;
                    input.value = a;
                    break;
                case "*":
                    a *= b;
                    input.value = a;
                    break;
                case "/":
                    a /= b;
                    input.value = a;
                    break;
            }          
        }
        //小數點
        function dodot() {
        }
        //全部清除
        function doclear() {
            input.value = "";
            output.innerHTML = "";
        }
        //清除text
        function dodelete() {
            input.value = "";
        }
        //清除最後一個數字
        function doback() {
            var str = input.value;
            str = str.substring(0, str.length - 1);
            input.value = str;
        }
      



    </script>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
